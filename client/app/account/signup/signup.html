<div id="SignUpView">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <img src="assets/images/cds.png">
            </div>
            <div class="col-md-6 col-md-offset-3 top-space-m40">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <span data-translate="signup_title"></span>
                    </div>
                    <div class="panel-body">
                        <form class="form" name="form" data-ng-submit="vm.register(form)" novalidate>

                            <div class="form-group"
                                 data-ng-class="{ 'has-success': form.name.$valid && vm.submitted, 'has-error': form.name.$invalid && vm.submitted }">
                                <label for="fullname" data-translate="signup_field_name"></label>
                                <input type="text" id="fullname" name="fullname" class="form-control"
                                       data-ng-model="vm.user.fullname" required/>
                                <p class="help-block" data-ng-show="form.fullname.$error.required && vm.submitted"
                                   data-translate="signup_error_fullname"></p>
                            </div>

                            <div class="form-group"
                                 data-ng-class="{ 'has-success': form.name.$valid && vm.submitted, 'has-error': form.name.$invalid && vm.submitted }">
                                <label for="username" data-translate="signup_field_username"></label>
                                <input type="text" id="username" name="username" class="form-control"
                                       data-ng-model="vm.user.username" required/>
                                <p class="help-block" data-ng-show="form.username.$error.required && vm.submitted"
                                   data-translate="signup_error_username"></p>
                            </div>

                            <div class="form-group"
                                 data-ng-class="{ 'has-success': form.email.$valid && vm.submitted, 'has-error': form.email.$invalid && vm.submitted }">
                                <label for="email" data-translate="signup_field_email"></label>
                                <input type="email" id="email" name="email" class="form-control"
                                       data-ng-model="vm.user.email"
                                       required
                                       mongoose-error/>
                                <p class="help-block" data-ng-show="form.email.$error.email && vm.submitted"
                                   data-translate="signup_error_email_pattern"></p>
                                <p class="help-block" data-ng-show="form.email.$error.required && vm.submitted"
                                   data-translate="signup_error_email_required"></p>
                                <p class="help-block" data-ng-show="form.email.$error.mongoose">
                                    {{ vm.errors.email }}
                                </p>
                            </div>

                            <div class="pull-left">
                                <button class="btn btn-primary btn-lg btn-login" type="submit"
                                        data-translate="account_button_register"></button>
                            </div>
                            <div class="pull-right">

                                <a class="btn btn-info btn-lg btn-register" ui-sref="login"
                                   data-translate="account_button_login"></a>
                                <a class="btn btn-info btn-lg btn-register" ui-sref="password"
                                   data-translate="account_button_password"></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
