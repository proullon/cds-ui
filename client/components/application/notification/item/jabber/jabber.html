<div class="row top-space-m8">
    <div class="col-md-4 col-xs-12">
        <label for="groups">{{ 'notif_label_send_groups' | translate }}</label>
        <i class="fa fa-question-circle" uib-tooltip="{{ 'notif_label_send_groups_detail' | translate }}"></i>
        <div>
            <switcher id="groups" ng-model="ctrl.content.send_to_groups" false-label="{{ 'common_no' | translate }}" true-label="{{ 'common_yes' | translate}}" ></switcher>
        </div>
    </div>
    <div class="col-md-4 col-xs-12">
        <label for="author">{{ 'notif_label_send_author' | translate }}</label>
        <i class="fa fa-question-circle" uib-tooltip="{{ 'notif_label_send_author_detail' | translate }}"></i>
        <div>
            <switcher id="author" ng-model="ctrl.content.send_to_author" false-label="{{ 'common_no' | translate }}" true-label="{{ 'common_yes' | translate}}" ></switcher>
        </div>
    </div>
    <div class="col-md-4 col-xs-12">
        <label for="recipients">{{ 'notif_label_recipients_jabber' | translate }}</label>
        <ui-select multiple="true" ng-model="ctrl.content.recipients" id="recipients">
            <ui-select-match>{{$item.username}}</ui-select-match>
            <ui-select-choices repeat="u.username as u in ctrl.users | filter: { username : $select.search }" refresh="ctrl.refreshResults($select)" refresh-delay="0">
                <div ng-bind-html="u.username | highlight: $select.search"></div>
            </ui-select-choices>
        </ui-select>
    </div>
</div>
<div class="row top-space-m12">
    <div class="col-xs-12">
        <div mass-autocomplete>
            <label for="author">{{ 'notif_label_subject' | translate }}</label>
            <input type="text" ng-model="ctrl.content.template.subject" class="form-control" mass-autocomplete-item="ctrl.autocomplete_options">
        </div>
    </div>
    <div class="col-xs-12 top-space-m8">
        <div mass-autocomplete>
            <label for="author">{{ 'notif_label_body' | translate }}</label>
            <textarea type="text" ng-model="ctrl.content.template.body" class="form-control" rows="{{ctrl.getBodyHeight()}}" mass-autocomplete-item="ctrl.autocomplete_options"></textarea>
        </div>
    </div>
</div>
