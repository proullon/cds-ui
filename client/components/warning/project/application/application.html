<div ng-if="ctrl.warning">
    <warning-action warning="ctrl.warning.actions" key="{{ctrl.key}}" ng-if="ctrl.showaction !== 'false'"></warning-action>
    <div ng-repeat="a in ctrl.warning.variables track by $index" class="alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span data-ng-bind="a.message"></span>
    </div>
</div>
