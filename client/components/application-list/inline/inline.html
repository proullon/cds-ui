<div id="ApplicationListInline">
    <ul class="list-unstyled" ng-if="ctrl.applications.length > 0">
        <li data-translate="application_list_inline_title"></li>
        <li ng-repeat="app in ctrl.applications track by $index">
            <a ui-sref="app.application-show({'key': ctrl.pipeline.projectKey, 'appName': app.name})" data-ng-bind="app.name"></a>
        </li>
    </ul>
    <p ng-if="ctrl.applications.length === 0" data-translate="application_list_inline_no"></p>
</div>
